<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ipdv online</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="../css/default.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <table class="centered">
                    <thead>
                        <tr>
                            <th>Cargo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="role_list"></tbody>
                </table>
            </div>
        </div>

        <a href="#modal_adicionar" class="btn-floating btn-large waves-effect waves-light red right modal-trigger">
            <i class="material-icons">add</i>
        </a>
    </main>
    <footer class="page-footer blue">

    </footer>

    <!--MODAIS-->

    <div id="modal_adicionar" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5 class="center">Novo cargo</h5>
            <div class="container">
                <form action="post" onsubmit="roleCreate(this)">
                    <div class="row">
                        <div class="col s12 m4 l6">
                            <label for="">Nome do cargo</label>
                            <input type="text" name="role" placeholder="ex: Desenvolvedor" required>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col s12 m4 l6 mt-3">
                    <button type="submit" class="green waves-effect waves-light btn btn-full" required>
                        <i class="material-icons right">save</i>Salvar
                    </button>
                </div>
            </div>

            </form>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/src/js/menu.js"></script>
    <script src="/src/js/footer.js"></script>
    <script src="/src/js/const/domain.js"></script>
    <script src="/src/js/const/axios.js"></script>

    <script src="/src/js/util/formToJson.js"></script>

    <script src="/src/js/role/getAllRoles.js"></script>
    <script src="/src/js/role/roleCreate.js"></script>
    <script src="/src/js/role/roleRemove.js"></script>


    <script>
        $("document").ready(function() {
            menu()
            footer()
            getAllRoles()

            $(".button-collapse").sideNav();
            $('.modal').modal();

        });
    </script>
</body>

</html>
